Crate Open Without Key: '&c你必须手持一把 %crate% &c钥匙来打开这个抽奖箱'
Key Given: '&a你获得了一把 %crate% &a钥匙'
Broadcast: '&d%displayname% &d打开了 %crate% &d抽奖箱'
